<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="isOpen = !isOpen">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Kurswahl</span>
  <span class="example-spacer"></span>
  <span *ngIf="isLoggedIn()">
    <button (click)="logout()" mat-icon-button class="example-icon">
      <mat-icon>input</mat-icon>
    </button>
  </span>
</mat-toolbar>
<mat-sidenav-container style="height: calc(100% - 64px)">
  <mat-sidenav
    [opened]="isOpen"
    mode="side"
    style="width: 300px; height: 100%"
  >
    <app-sidenav></app-sidenav>

    <div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="margin-bottom: 2.5rem">
      <router-outlet></router-outlet>
    </div>
    <footer class="footer">
      <div class="footer-element">
        <a class="footer-link" routerLink="dataPrivacy">Datenschutz</a>
      </div>
      <div class="footer-element">
        Kurswahl&#64;{{ version }}
      </div>
      <div class="footer-element">
        Â© Tobias Renner {{ year }}
      </div>
    </footer>

  </mat-sidenav-content>
</mat-sidenav-container>
