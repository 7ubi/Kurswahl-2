<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="isOpen = !isOpen">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Kurswahl</span>
  <span class="example-spacer"></span>
  <span *ngIf="isLoggedIn()">
    <button (click)="logout()" mat-icon-button class="example-icon">
      <mat-icon>input</mat-icon>
    </button>
  </span>
</mat-toolbar>
<mat-sidenav-container style="height: calc(100% - 64px)">
  <mat-sidenav
    [opened]="isOpen"
    mode="side"
    style="width: 300px; height: 100%"
  >
    <app-sidenav></app-sidenav>

    <div style="position: absolute; bottom: 0">
      Kurswahl {{ version }} - Â© Tobias Renner {{ year }}
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
