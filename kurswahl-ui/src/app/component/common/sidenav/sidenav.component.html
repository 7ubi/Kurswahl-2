<mat-toolbar color="primary">
        <mat-toolbar-row *ngIf="getRole() === 'ADMIN'">
            <span >Administration</span>
        </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="getRole() === 'ADMIN'">
    <span><h2>Benutzerverwaltung</h2></span>
    <span (click)="navigateTo('/admin/admins')" class="side-nav-item"><mat-icon>person</mat-icon>Administratoren</span>
    <span (click)="navigateTo('/admin/students')" class="side-nav-item"><mat-icon>school</mat-icon>Schüler</span>
    <span (click)="navigateTo('/admin/teachers')" class="side-nav-item"><mat-icon>grade</mat-icon>Lehrer</span>
    <span><h2>Kursverwaltung</h2></span>
  <span (click)="navigateTo('/admin/subjectAreas')" class="side-nav-item"><mat-icon>school</mat-icon>Fachbereiche</span>
  <span (click)="navigateTo('/admin/subjects')" class="side-nav-item"><mat-icon>book</mat-icon>Fächer</span>
</div>
