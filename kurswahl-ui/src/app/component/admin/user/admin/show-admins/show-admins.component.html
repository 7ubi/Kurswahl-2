<app-hero title="Administratoren"></app-hero>

<div class="container">
  <div class="center">
    <div class="header">
      <mat-form-field>
        <mat-label>Suche</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Name" #input>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="createAdmin()">Admin erstellen</button>
    </div>
    <table mat-table [dataSource]="dataSource!" class="mat-elevation-z8">

      <ng-container matColumnDef="Nutzername">
        <th mat-header-cell *matHeaderCellDef> Nutzername </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="Vorname">
        <th mat-header-cell *matHeaderCellDef> Vorname </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
      </ng-container>

      <ng-container matColumnDef="Nachname">
        <th mat-header-cell *matHeaderCellDef> Nachname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>


      <ng-container matColumnDef="Generiertes Passwort">
        <th mat-header-cell *matHeaderCellDef> Generiertes Passwort </th>
        <td mat-cell *matCellDef="let element"> {{element.generatedPassword}} </td>
      </ng-container>

      <ng-container matColumnDef="Aktionen">
        <th mat-header-cell *matHeaderCellDef> Aktionen </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="editAdmin(element.adminId)">edit</mat-icon>
          <mat-icon (click)="resetPassword(element.userId)">history</mat-icon>
          <mat-icon (click)="deleteAdmin(element.adminId)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</div>
