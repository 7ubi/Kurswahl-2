<app-hero title="Schüler bearbeiten"></app-hero>
<form [formGroup]="editStudentForm" (ngSubmit)="editStudent()">
  <div class="container">
    <div class="center">
      <mat-form-field class="example-full-width">
        <mat-label>Vorname</mat-label>
        <input matInput formControlName="firstname" name="firstname" id="firstname" type="text">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Nachname</mat-label>
        <input matInput formControlName="surname" name="surname" id="surname" type="text">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Klasse</mat-label>
        <mat-select formControlName="studentClass" [compareWith]="compareStudentClassObjects">
          <mat-option *ngFor="let studentClass of studentClasses"
                      value="{{studentClass.studentClassId}}"> {{ studentClass.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Schüler bearbeiten</button>
    </div>
  </div>
</form>
