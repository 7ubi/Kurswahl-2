<table mat-table [dataSource]="dataSourceClassStudents!" multiTemplateDataRows class="mat-elevation-z8"
       matSortActive="firstname" matSortDirection="asc" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="Vorname">
    <th mat-sort-header="firstname" mat-header-cell *matHeaderCellDef> Vorname</th>
    <td mat-cell *matCellDef="let element">
      {{ element.firstname }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Nachname">
    <th mat-sort-header="surname" mat-header-cell *matHeaderCellDef> Nachname</th>
    <td mat-cell *matCellDef="let element">
      {{ element.surname }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsClassStudents"></tr>
  <tr class="student" mat-row *matRowDef="let element; columns: displayedColumnsClassStudents;"
      (click)="openChoice(element.studentId)"></tr>
</table>
