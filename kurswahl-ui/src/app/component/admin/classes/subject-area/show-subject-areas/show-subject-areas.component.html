<app-hero title="Fachbereich"></app-hero>

<div class="container">
  <div class="center">
    <div class="header">
      <mat-form-field>
        <mat-label>Suche</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Name" #input>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="createSubjectArea()">Fachbereich erstellen</button>
    </div>
    <div class="bulk-actions">
      <button mat-mini-fab color="warn" class="bulk-actions-icons" (click)="deleteSubjectAreas()"
              [disabled]="selection.isEmpty()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="dataSource!" class="mat-elevation-z8" matSortActive="name" matSortDirection="asc" matSort (matSortChange)="sortData($event)">

      <ng-container matColumnDef="AuswÃ¤hlen">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-sort-header="name" mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Aktionen">
        <th mat-header-cell *matHeaderCellDef> Aktionen </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="editSubjectArea(element.subjectAreaId)">edit</mat-icon>
          <mat-icon (click)="deleteSubjectArea(element.subjectAreaId)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
