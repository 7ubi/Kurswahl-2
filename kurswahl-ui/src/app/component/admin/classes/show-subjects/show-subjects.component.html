<div class="container">
  <div class="center">
    <div class="header">
      <form [formGroup]="subjectAreaFilter">
        <mat-form-field>
          <mat-label>Fachbereich</mat-label>
          <mat-select formControlName="name" (selectionChange)="applyFilter()">
            <mat-option value="">Alle</mat-option>
            <mat-option *ngFor="let subjectArea of subjectAreaResponses?.subjectAreaResponses" value="{{subjectArea.subjectAreaId}}"> {{ subjectArea.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <mat-form-field>
        <mat-label>Suche</mat-label>
        <input matInput (keyup)="applySearch($event)" placeholder="Name" #input>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="createSubject()">Fach erstellen</button>
    </div>
    <table mat-table [dataSource]="dataSource!" class="mat-elevation-z8" matSortActive="name" matSortDirection="asc" matSort (matSortChange)="sortData($event)">

      <ng-container matColumnDef="Name">
        <th mat-sort-header="name" mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Fachbereich">
        <th mat-sort-header="fachbereich" mat-header-cell *matHeaderCellDef> Fachbereich </th>
        <td mat-cell *matCellDef="let element"> {{element.subjectAreaResponse.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Aktionen">
        <th mat-header-cell *matHeaderCellDef> Aktionen </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="editSubject(element.subjectId)">edit</mat-icon>
          <mat-icon (click)="deleteSubject(element.subjectId)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
