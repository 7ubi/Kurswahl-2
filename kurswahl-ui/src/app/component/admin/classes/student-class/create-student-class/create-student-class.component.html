<app-hero title="Klasse erstellen"></app-hero>
<form [formGroup]="createStudentClassForm" (ngSubmit)="createStudentClass()">
  <div class="container">
    <div class="center">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" name="name" id="name" type="text">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Jahrgang</mat-label>
        <input matInput formControlName="year" name="year" id="year" type="number">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Lehrer</mat-label>
        <mat-select formControlName="teacher">
          <mat-option *ngFor="let teacher of teachers"
                      value="{{teacher.teacherId}}"> {{ teacher.abbreviation }}
            - {{ teacher.firstname}} {{ teacher.surname }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Klasse erstellen</button>
    </div>
  </div>
</form>
