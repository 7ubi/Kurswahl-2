components:
  schemas:
    AlterStudentChoiceRequest:
      type: object
      properties:
        choiceNumber:
          type: integer
          format: int32
        classId:
          type: integer
          format: int64
    PasswordResetRequest:
      type: object
      properties:
        userId:
          type: integer
          format: int64
    ChangePasswordRequest:
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
    TeacherSignupRequest:
      type: object
      properties:
        firstname:
          type: string
        surname:
          type: string
        abbreviation:
          type: string
    TapeCreationRequest:
      type: object
      properties:
        name:
          type: string
        year:
          type: integer
          format: int32
        lk:
          type: boolean
    SubjectCreationRequest:
      type: object
      properties:
        name:
          type: string
        subjectAreaId:
          type: integer
          format: int64
    SubjectAreaCreationRequest:
      type: object
      properties:
        name:
          type: string
    StudentSignupRequest:
      type: object
      properties:
        firstname:
          type: string
        surname:
          type: string
        studentClassId:
          type: integer
          format: int64
    StudentClassCreationRequest:
      type: object
      properties:
        name:
          type: string
        year:
          type: integer
          format: int32
        teacherId:
          type: integer
          format: int64
    RuleCreationRequest:
      type: object
      properties:
        year:
          type: integer
          format: int32
        name:
          type: string
        subjectIds:
          type: array
          items:
            type: integer
            format: int64
    ClassCreationRequest:
      type: object
      properties:
        name:
          type: string
        teacherId:
          type: integer
          format: int64
        subjectId:
          type: integer
          format: int64
        tapeId:
          type: integer
          format: int64
    EditClassSizeRequest:
      type: object
      properties:
        classSizeWarning:
          type: integer
          format: int32
        classSizeCritical:
          type: integer
          format: int32
    AdminSignupRequest:
      type: object
      properties:
        firstname:
          type: string
        surname:
          type: string
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    JwtResponse:
      type: object
      properties:
        token:
          type: string
        type:
          type: string
        id:
          type: integer
          format: int64
        username:
          type: string
        role:
          type: string
          enum:
          - ADMIN
          - TEACHER
          - STUDENT
          - NOROLE
        name:
          type: string
        changedPassword:
          type: boolean
    LessonCreationRequest:
      type: object
      properties:
        day:
          type: integer
          format: int32
        hour:
          type: integer
          format: int32
        tapeId:
          type: integer
          format: int64
    TeacherResponse:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        username:
          type: string
        firstname:
          type: string
        surname:
          type: string
        generatedPassword:
          type: string
        teacherId:
          type: integer
          format: int64
        abbreviation:
          type: string
    StudentCsvRequest:
      type: object
      properties:
        csv:
          type: string
        year:
          type: integer
          format: int32
    StudentClassResponse:
      type: object
      properties:
        studentClassId:
          type: integer
          format: int64
        name:
          type: string
        students:
          type: array
          items:
            $ref: '#/components/schemas/StudentResponse'
        teacher:
          $ref: '#/components/schemas/TeacherResponse'
        year:
          type: integer
          format: int32
        releaseYear:
          type: integer
          format: int32
    StudentResponse:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        username:
          type: string
        firstname:
          type: string
        surname:
          type: string
        generatedPassword:
          type: string
        studentId:
          type: integer
          format: int64
        studentClassResponse:
          $ref: '#/components/schemas/StudentClassResponse'
    AlternateChoiceRequest:
      type: object
      properties:
        classId:
          type: integer
          format: int64
        studentId:
          type: integer
          format: int64
    AdminResponse:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        username:
          type: string
        firstname:
          type: string
        surname:
          type: string
        generatedPassword:
          type: string
        adminId:
          type: integer
          format: int64
    DeleteClassFromChoiceRequest:
      type: object
      properties:
        choiceId:
          type: integer
          format: int64
        classId:
          type: integer
          format: int64
